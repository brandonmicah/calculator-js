<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator Program JavaScript</h1>
    <div class="calc--container">
      <div class="calc--case">
        <div class="face--container">
          <p class="display--input"></p>
          <div class="button--grid">
            <button class="grid--btns" data-button="num" ="">1</button>
            <button class="grid--btns" data-button="num" ="">2</button>
            <button class="grid--btns" data-button="num" ="">3</button>
            <button class="grid--btns" data-button="operator"">+</button>
            <button class="grid--btns" data-button="num" ="">4</button>
            <button class="grid--btns" data-button="num" ="">5</button>
            <button class="grid--btns" data-button="num" ="">6</button>
            <button class="grid--btns" data-button="operator">-</button>
            <button class="grid--btns" data-button="num" ="">7</button>
            <button class="grid--btns" data-button="num" ="">8</button>
            <button class="grid--btns" data-button="num" ="">9</button>
            <button class="grid--btns" data-button="operator">*</button>
            <button class="grid--btns" data-button="operator" ="">/</button>
            <button class="grid--btns" data-button="num" ="">0</button>
            <button class="grid--btns" data-button="num">.</button>
            <button id="equals" class="grid--btns">=</button>
          </div>
          <div class="clear--container">
            <div class="clear--btn">CLEAR ALL</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
