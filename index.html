<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator Program JavaScript</h1>
    <div class="calc--container">
      <div class="calc--case">
        <div class="face--container">
          <p class="display--input"></p>
          <div class="button--grid">
            <button class="grid--btns" data-button="one" ="">1</button>
            <button class="grid--btns" data-button="two" ="">2</button>
            <button class="grid--btns" data-button="three" ="">3</button>
            <button class="grid--btns" data-button="plus" ="">+</button>
            <button class="grid--btns" data-button="four" ="">4</button>
            <button class="grid--btns" data-button="five" ="">5</button>
            <button class="grid--btns" data-button="six" ="">6</button>
            <button class="grid--btns" data-button="minus" ="">-</button>
            <button class="grid--btns" data-button="seven" ="">7</button>
            <button class="grid--btns" data-button="eight" ="">8</button>
            <button class="grid--btns" data-button="nine" ="">9</button>
            <button class="grid--btns" data-button="multiply" ="">*</button>
            <button class="grid--btns" data-button="divide" ="">/</button>
            <button class="grid--btns" data-button="zero" ="">0</button>
            <button class="grid--btns" data-button="decimal" ="">.</button>
            <button class="grid--btns" data-button="equals" ="">=</button>
          </div>
          <div class="clear--container">
            <div class="clear--btn">CLEAR ALL</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
